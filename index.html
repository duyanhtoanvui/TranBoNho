        // --- 3. HELPER FUNCTIONS (FORMAT TEXT) ---
        function formatGameText(text) {
            if (!text) return "";

            let formatted = text
                .replace(/√ù t∆∞·ªüng c·ªët l√µi/g, "<strong>√ù t∆∞·ªüng c·ªët l√µi</strong>")
                .replace(/√ù t∆∞·ªüng trung t√¢m/g, "<strong>√ù t∆∞·ªüng trung t√¢m</strong>")
                .replace(/√ù t∆∞·ªüng:/g, "<strong>√ù t∆∞·ªüng:</strong>")
                .replace(/C·ªët truy·ªán:/g, "<strong>C·ªët truy·ªán:</strong>")
                .replace(/C·ªët truy·ªán(?![^<]*>)/g, "<strong>C·ªët truy·ªán</strong>"); 

            const paragraphs = formatted.split(/\n\s*\n/);
            let html = '';
            
            paragraphs.forEach(para => {
                if (para.trim().includes('+')) {
                    const lines = para.split('\n');
                    let inList = false;
                    
                    lines.forEach(line => {
                        let cleanLine = line.trim();
                        if (cleanLine.startsWith('+')) {
                            if (!inList) { html += '<ul class="custom-list">'; inList = true; }
                            html += `<li>${cleanLine.substring(1).trim()}</li>`;
                        } else {
                            if (inList) { html += '</ul>'; inList = false; }
                            if (cleanLine.length > 0) { html += `<div class="content-paragraph">${line}</div>`; }
                        }
                    });
                    if (inList) html += '</ul>';
                } else {
                    if (para.trim().length > 0) {
                        html += `<div class="content-paragraph">${para.replace(/\n/g, '<br>')}</div>`;
                    }
                }
            });
            return html;
        }

            } else {

            }

            let topReviewsHtml = '';
            if (top3Reviews.length > 0) {

                top3Reviews.forEach(r => {

                    topReviewsHtml += `

            }

            appContainer.innerHTML = `
                ${getNavbar()}
                <div class="container">

                        <p>T√°c gi·∫£: ${game.developer}</p>
                        ${isOwned || game.price === 0

            updateCartBadge();
            
            // X·ª≠ l√Ω s·ª± ki·ªán click sao
            if(user) {

        function submitReview(gameId) {

        // 3. COMMUNITY PAGE (NEW)
        function renderCommunityPage() {
            const reviews = getReviews();
            // L·∫•y danh s√°ch review, map th√™m th√¥ng tin game v√†o
            const displayReviews = reviews.map(r => {

        // 4. CART & UPLOAD & LOGIN PAGES (Logic gi·ªØ nguy√™n, ch·ªâ render l·∫°i)
        function renderCartPage() { /* ... Code Render Cart c≈© ... */ 
            // (ƒê·ªÉ ti·∫øt ki·ªám kh√¥ng gian, t√¥i d√πng l·∫°i logic hi·ªÉn th·ªã ·ªü ph·∫ßn tr∆∞·ªõc, ƒë·∫£m b·∫£o t√≠ch h·ª£p ƒë√∫ng)
            const cartIds = getCart(); const libraryIds = getLibrary(); const cartItemsFull = currentGames.filter(g => cartIds.includes(g.id)); const ownedItemsFull = currentGames.filter(g => libraryIds.includes(g.id)); const total = cartItemsFull.reduce((s, i) => s + i.price, 0);
            let cartHtml = cartItemsFull.length === 0 ? '<div class="empty-cart-msg"><h3>Gi·ªè h√†ng tr·ªëng!</h3></div>' : `<table class="cart-table"><thead><tr><th>Game</th><th>Gi√°</th><th>X√≥a</th></tr></thead><tbody>${cartItemsFull.map(i=>`<tr><td>${i.name}</td><td>${formatter.format(i.price)}</td><td><button class="btn-remove" onclick="removeFromCart(${i.id})">X</button></td></tr>`).join('')}</tbody></table><div class="cart-total">T·ªïng: ${formatter.format(total)}</div><button class="btn-checkout" onclick="processCheckout()">THANH TO√ÅN</button>`;
            let ownedHtml = ownedItemsFull.length > 0 ? `<h2 style="margin-top:50px;">ƒê√£ s·ªü h·ªØu</h2><div class="owned-list">${ownedItemsFull.map(i=>`<div class="owned-item"><img src="${i.img}" style="width:100%;height:100px;object-fit:cover;"><h4>${i.name}</h4><a href="?game=${i.id}" style="font-weight:bold;color:var(--primary-color);">Ch∆°i ngay</a></div>`).join('')}</div>` : '';
            appContainer.innerHTML = `${getNavbar()}<div class="container cart-section"><h1>Gi·ªè h√†ng</h1>${cartHtml}${ownedHtml}</div>`;
            updateCartBadge();

        function renderUploadPage() { /* ... Code Render Upload c≈© ... */
            // T∆∞∆°ng t·ª±, t√°i s·ª≠ d·ª•ng logic form upload ƒë√£ vi·∫øt
            appContainer.innerHTML = `${getNavbar()}<div class="container"><div class="upload-section"><div class="upload-header"><h1>ƒêƒÉng t·∫£i Game</h1></div><form id="uploadFormContent"><div class="form-group"><label>T√™n Game:</label><input type="text" id="gName" required></div><div class="form-group"><label>Gi√°:</label><input type="number" id="gPrice"></div><button type="submit" class="btn-play">ƒêƒÇNG NGAY</button></form></div></div>`;
            // L∆∞u √Ω: Logic handleGameUpload v·∫´n ƒë∆∞·ª£c gi·ªØ nguy√™n ·ªü ph·∫ßn tr√™n
             document.getElementById('uploadFormContent').addEventListener('submit', handleGameUpload);

        function renderLoginPage() { /* ... Code Render Login c≈© ... */
            appContainer.innerHTML = `${getNavbar()}<div class="container"><div class="login-container"><div class="login-tabs"><div class="tab-btn active" onclick="switchTab('login')">ƒêƒÉng nh·∫≠p</div><div class="tab-btn" onclick="switchTab('register')">ƒêƒÉng k√Ω</div></div><div id="loginForm" class="auth-form active"><input type="text" id="loginUser" placeholder="User..."><br><br><input type="password" id="loginPass" placeholder="Pass..."><br><br><button class="auth-btn" onclick="handleLoginSubmit()">LOGIN</button></div><div id="registerForm" class="auth-form"><input type="text" id="regUser" placeholder="User..."><br><br><input type="password" id="regPass" placeholder="Pass..."><br><br><button class="auth-btn" onclick="handleRegisterSubmit()">REGISTER</button></div></div></div>`;
        }

        // --- AUTH LOGIC (LOGIN/REGISTER) ---
        function registerUser(u, p) { let us = getUsers(); if(us.find(x=>x.username===u)) {alert("T·ªìn t·∫°i!");return;} us.push({username:u, password:p}); saveUsers(us); alert("ƒêK th√†nh c√¥ng"); }
        function loginUser(u, p) { let us = getUsers(); let user = us.find(x=>x.username===u && x.password===p); if(user){ localStorage.setItem('currentUser', JSON.stringify(user)); window.location.href=window.location.pathname; } else alert("Sai th√¥ng tin"); }
        function handleLoginSubmit() { loginUser(document.getElementById('loginUser').value, document.getElementById('loginPass').value); }
        function handleRegisterSubmit() { registerUser(document.getElementById('regUser').value, document.getElementById('regPass').value); }
        function switchTab(t) { 
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.querySelectorAll('.auth-form').forEach(f=>f.classList.remove('active'));
            if(t==='login'){document.querySelectorAll('.tab-btn')[0].classList.add('active');document.getElementById('loginForm').classList.add('active');}
            else{document.querySelectorAll('.tab-btn')[1].classList.add('active');document.getElementById('registerForm').classList.add('active');}
        }
        
        // --- HELPER FORMAT TEXT ---
        function formatGameText(text) { if(!text) return ""; return text.replace(/\n/g, '<br>'); }

        // === MAIN INIT ===
        document.addEventListener('DOMContentLoaded', function() {
            initSystem();
            const gameId = getQueryParam('game');
            const view = getQueryParam('view');

            if (view === 'cart') renderCartPage();
            else if (view === 'upload') renderUploadPage();
            else if (view === 'login') renderLoginPage();
            else if (view === 'community') renderCommunityPage(); // VIEW M·ªöI
            else if (gameId) {
                const selectedGame = currentGames.find(g => g.id == gameId);
                selectedGame ? renderDetailPage(selectedGame) : renderHomePage();
            } else renderHomePage();
        });
        
        function getQueryParam(p) { return new URLSearchParams(window.location.search).get(p); }
    </script>
