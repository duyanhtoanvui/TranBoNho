        const initialGames = [

            {

        const gameGrid = document.getElementById('gameGrid');

        // ƒê·ªãnh d·∫°ng ti·ªÅn t·ªá VNƒê
        const formatter = new Intl.NumberFormat('vi-VN', {
            style: 'currency',

        // 2. H√†m hi·ªÉn th·ªã danh s√°ch game
        function renderGames(games) {
            gameGrid.innerHTML = ""; 
            games.forEach(game => {
                const isFree = game.price == 0;
                const priceDisplay = isFree ? "FREE" : formatter.format(game.price);
                const priceClass = isFree ? "free" : "";
                const bankDisplayClass = (!isFree && game.bankInfo) ? "show-bank" : "";

                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="price-tag ${priceClass}">${priceDisplay}</div>
                    <div class="game-thumb" style="background-image: url('${game.img}');"></div>
                    <div class="game-info">

        // G·ªçi h√†m render l·∫ßn ƒë·∫ßu
        let currentGames = [...initialGames];

        // 3. Ch·ª©c nƒÉng Upload Game (Gi·∫£ l·∫≠p)
        uploadForm.addEventListener('submit', function(e) {

            const priceInput = document.getElementById('gPrice').value;
            const bankInfo = document.getElementById('gBank').value;
            const fileInput = document.getElementById('gImage');
            
            let price = parseInt(priceInput);
            if (isNaN(price)) price = 0;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                    const newGame = {
                        id: Date.now(),
                        name: name,
                        desc: desc,
                        price: price,
                        bankInfo: bankInfo,
                        img: e.target.result

                    currentGames.unshift(newGame); // Th√™m l√™n ƒë·∫ßu
